<div class="header bg-gradient-theme py-7 py-lg-8">

<div class="card-body px-lg-5 py-lg-5">
<form role="form" id="submit-form" method="POST" action="https://antic.run/register">
<input type="hidden" name="_token" value="w7dI43IbijG4eGh0FqoQiGIew3cM8Daie6Bghy8g"> <div class="form-group">
<div class="input-group shadow-min input-group-alternative mb-3">

</div>

</div>

</div>
<input class="form-control bg-dark pl-2" name="email" placeholder="Email" type="email" value="">
</div>
</div>
<div class="form-group">
<div class="input-group shadow-min input-group-alternative">
<div class="input-group-prepend">

<span class="input-group-text bg-dark"><i class="fas fa-user-lock"></i></span>
</div>
<input class="form-control bg-dark pl-2" name="referrer" placeholder="Referrer (optional)" type="text" value="">

</div>

      $.ajax({
          type: 'GET',
          url: 'reload-captcha',
          success: function (data) {
              $(".captcha span").html(data.captcha);
          }
      });
  });
